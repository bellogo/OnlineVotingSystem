<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="style/style.css" type="text/css" />

    <title>Online Voting System</title>
</head>

<body>

    <main class="flex-container">
        <H1>Online Voting System</H1>
        <div>
            <p id="demo"></p>
            <span>voting deadline</span>
        </div>
        
        <div>
            <h3>Voters Sign up</h3>
            <form id="votForm">
                    <input type="text" name="name" id="votName" placeholder="Name"><br>
                    <input type="number" name="age" id="votAge"  placeholder="Age"><br>
                    <input type="text" name="home state" id="votState" placeholder="Home state"><br>
                    <input type="text" name="email" id="vemail" placeholder="Email"><br>
                    <input type="text" name="password" id="vpassword" placeholder="Password"><br>
                    <button id="vregBtn" type="submit">Sign up</button>
                
            </form>
            <p>*all fields are required</p>
        </div>
        <div class="signin flex-container">
            <h3>Sign in</h3>
            <input type="text" name="email" id="email" placeholder="Email"><br>
            <input type="text" name="password" id="password" placeholder="Password"><br>
            <button id="signIn" type="submit">Sign in</button>
            <button id="adminSign" type="submit">Admin Sign in</button>
        </div>
    </main>
</body>
<script src="js/indexpg.js"></script>

</html>
